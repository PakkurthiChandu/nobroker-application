<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Property - Property Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
        }

        /* HEADER STYLES */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .left-section, .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
        }

        .brand-name {
            font-weight: bold;
            font-size: 20px;
        }

        .menu-item {
            cursor: pointer;
        }

        .pay-rent, .post-property {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .pay-rent {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .post-property {
            background-color: #00aa9b;
            color: #fff;
        }

        .profile {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .view-toggle button {
            background-color: #00aa9b;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            cursor: pointer;
        }

        /* SIDEBAR */
        .sidebar {
            margin-top: 60px;
            width: 260px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            height: calc(100vh - 60px);
        }

        .progress-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }

        .nav-steps {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-step {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .nav-step.active {
            background-color: #e6f7f5;
            border-left: 3px solid #00aa9b;
        }

        .step-icon {
            margin-right: 10px;
        }

        /* MAIN FORM CONTENT */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }

        .form-section {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select option[disabled] {
            color: #aaa;
        }

        .submit-btn {
            background-color: #00aa9b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #008d84;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <div class="left-section">
        <img src="https://static.thenounproject.com/png/1040629-200.png" alt="Logo" class="logo" />
        <span class="brand-name">NOBROKER</span>
        <span class="menu-item">Buy ‚ñæ</span>
    </div>
    <div class="right-section">
        <button class="pay-rent">Pay Rent</button>
        <button class="post-property">Post Your Property</button>
        <div class="profile">Pakkurthi Chandu ‚ñæ</div>
        <div class="view-toggle">
            <button>List</button>
            <button>Map</button>
        </div>
    </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="progress-header">
        <span>80% Done</span>
        <button class="preview-btn">Preview</button>
    </div>
    <ul class="nav-steps">
        <li class="nav-step active"><span class="step-icon">üè†</span> Property Details</li>
        <li class="nav-step"><span class="step-icon">üìç</span> Locality Details</li>
        <li class="nav-step"><span class="step-icon">üí∞</span> Rental Details</li>
        <li class="nav-step"><span class="step-icon">üéØ</span> Amenities</li>
        <li class="nav-step"><span class="step-icon">üì∑</span> Gallery</li>
        <li class="nav-step"><span class="step-icon">üìÖ</span> Schedule</li>
    </ul>
</div>

<!-- FORM -->
<div class="main-content">
    <div class="form-section">
        <h2>Address Details</h2>


        <form action="/rentalDetails" method="post">
            <h3>Provide rental details about your property</h3>

            <div class="form-group">
                <label>Property available for</label><br>
                <input type="radio" name="isSale" value="false" required /> Only Rent
                <input type="radio" name="isSale" value="true" /> Only Lease
            </div>

            <div class="form-group">
                <label>Expected Rent *</label>
                <input type="number" name="expectedRent" placeholder="‚Çπ/ Month" required />
            </div>

            <div class="form-group">
                <label>Expected Deposit *</label>
                <input type="number" name="expectedDeposite" placeholder="‚Çπ" required />
            </div>

            <div class="form-group">
                <label>Rent Negotiable</label>
                <input type="checkbox" name="negotiation" />
            </div>

            <div class="form-group">
                <label>Monthly Maintenance</label>
                <input type="text" name="montlyMaintenance" placeholder="e.g. 1000" />
            </div>

            <!-- Available From -->
            <div class="form-group">
                <label>Available From *</label>
                <input type="date" name="availableFrom" required />
            </div>

            <!-- Preferred Tenants -->
            <div class="form-group">
                <label>Preferred Tenants *</label>
                <select name="preferredTenets" required>
                    <option disabled selected>Select</option>
                    <option value="Anyone">Anyone</option>
                    <option value="Family">Family</option>
                    <option value="Bachelor Female">Bachelor Female</option>
                    <option value="Bachelor Male">Bachelor Male</option>
                    <option value="Company">Company</option>
                </select>
            </div>

            <!-- Furnishing -->
            <div class="form-group">
                <label>Furnishing *</label>
                <select name="furnishing" required>
                    <option disabled selected>Select</option>
                    <option value="Fully Furnished">Fully Furnished</option>
                    <option value="Semi Furnished">Semi Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>

            <!-- Parking -->
            <div class="form-group">
                <label>Parking *</label>
                <select name="parking" required>
                    <option disabled selected>Select</option>
                    <option value="Bike">Bike</option>
                    <option value="Car">Car</option>
                    <option value="Both">Both</option>
                    <option value="None">None</option>
                </select>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" placeholder="Add additional info about your property..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Save & Continue</button>
        </form>

    </div>
</div>

</body>
</html>
