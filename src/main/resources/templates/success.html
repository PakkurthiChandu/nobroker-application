<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #27ae60;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .details {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin-top: 20px;
            line-height: 1.6;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .emoji {
            font-size: 30px;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                margin: 40px 20px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .details {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">ðŸŽ‰</div>
    <h2>Owner Deails</h2>

    <div class="details" th:if="${owner != null}">
        <div><span class="label">Owner Name:</span> <span th:text="${owner.name}">John Doe</span></div>
        <div><span class="label">Mobile Number:</span> <span th:text="${owner.mobilePhone}">+91-9876543210</span></div>
        <div><span class="label">Email:</span> <span th:text="${owner.email}">owner@example.com</span></div>
    </div>

    <div class="details" th:if="${owner == null}">
        <p>Owner information not available.</p>
    </div>

    <div class="footer">
        Thank you for using NoBroker. Have a great day!
    </div>
</div>
</body>
</html>
