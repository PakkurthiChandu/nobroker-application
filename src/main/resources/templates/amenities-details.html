<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Property - Amenities</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
        }

        /* HEADER STYLES */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            z-index: 1000;
            height: 60px;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff385c, #e91e63);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .brand-name {
            font-weight: bold;
            font-size: 20px;
            color: #1f2937;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pay-rent, .post-property {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pay-rent {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #374151;
        }

        .pay-rent:hover {
            background-color: #f9fafb;
        }

        .post-property {
            background-color: #10b981;
            color: #fff;
            border: none;
        }

        .post-property:hover {
            background-color: #059669;
        }

        .profile {
            background-color: #f3f4f6;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #374151;
        }

        /* SIDEBAR */
        .sidebar {
            margin-top: 60px;
            width: 280px;
            background-color: #fff;
            border-right: 1px solid #e5e7eb;
            height: calc(100vh - 60px);
            position: fixed;
        }

        .progress-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-text {
            font-weight: 600;
            color: #10b981;
            font-size: 14px;
        }

        .preview-btn {
            background: transparent;
            border: 1px solid #10b981;
            color: #10b981;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-steps {
            list-style: none;
        }

        .nav-step {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-step:hover {
            background-color: #f9fafb;
        }

        .nav-step.active {
            background-color: #ecfdf5;
            border-left-color: #10b981;
        }

        .nav-step.active .step-text {
            color: #10b981;
            font-weight: 500;
        }

        .step-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .step-text {
            font-size: 14px;
            color: #6b7280;
        }

        /* MAIN FORM CONTENT */
        .main-content {
            margin-top: 60px;
            margin-left: 280px;
            padding: 40px;
            flex: 1;
            min-height: calc(100vh - 60px);
            background-color: #f8f9fa;
        }

        .form-section {
            max-width: 900px;
            background-color: #fff;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #e5e7eb;
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: #10b981;
            margin: 0;
        }

        .form-content {
            padding: 30px;
        }

        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .form-col {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
        }

        /* Input fields */
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
            background-color: #fff;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="tel"]::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23666' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 15px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 45px;
        }

        select option[disabled] {
            color: #aaa;
        }

        /* Counter styling */
        .counter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .counter-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #d1d5db;
            background-color: #fff;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .counter-btn:hover {
            background-color: #f9fafb;
            border-color: #10b981;
        }

        .counter-display {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        /* Toggle button styling */
        .toggle-group {
            display: flex;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px 16px;
            background-color: #fff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 1px solid #d1d5db;
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn.active {
            background-color: #10b981;
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background-color: #f9fafb;
        }

        /* Phone input styling */
        .phone-input {
            display: flex;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            overflow: hidden;
        }

        .country-code {
            background-color: #f8f9fa;
            padding: 12px 15px;
            border-right: 1px solid #d1d5db;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
        }

        .phone-input input {
            border: none;
            flex: 1;
        }

        .phone-input input:focus {
            box-shadow: none;
        }

        /* Amenities grid styling */
        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .amenity-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #fff;
        }

        .amenity-item:hover {
            border-color: #10b981;
            background-color: #f9fafb;
        }

        .amenity-item input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .amenity-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .amenity-label {
            font-size: 14px;
            color: #333;
        }

        /* Action buttons */
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 0;
            border-top: none;
        }

        .back-btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background-color: transparent;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .back-btn:hover {
            background-color: #f9fafb;
        }

        .submit-btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #10b981;
            color: white;
            border: none;
        }

        .submit-btn:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <div class="left-section">
        <div class="logo-section">
            <div class="logo">NB</div>
            <span class="brand-name">NOBROKER</span>
        </div>
    </div>
    <div class="right-section">
        <button class="pay-rent">Pay Rent</button>
        <button class="post-property">Post Your Property</button>
        <div class="profile">Pakkurthi Chandu ▾</div>
    </div>
</header>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="progress-header">
        <span class="progress-text">60% Done</span>
        <button class="preview-btn">Preview</button>
    </div>
    <ul class="nav-steps">
        <li class="nav-step">
            <span class="step-icon">🏠</span>
            <span class="step-text">Property Details</span>
        </li>
        <li class="nav-step">
            <span class="step-icon">📍</span>
            <span class="step-text">Locality Details</span>
        </li>
        <li class="nav-step">
            <span class="step-icon">💰</span>
            <span class="step-text">Rental Details</span>
        </li>
        <li class="nav-step active">
            <span class="step-icon">🎯</span>
            <span class="step-text">Amenities</span>
        </li>
        <li class="nav-step">
            <span class="step-icon">📷</span>
            <span class="step-text">Gallery</span>
        </li>
    </ul>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="form-section">
        <div class="form-header">
            <h2 class="form-title">Amenities</h2>
        </div>

        <div class="form-content">
            <form action="/amenities" method="post">
                <div class="section-title">Provide additional details about your property to get maximum visibility</div>

                <!-- Bathroom, Balcony, and Water Supply in one row -->
                <div class="form-row">
                    <div class="form-col">
                        <label>Bathroom(s)*</label>
                        <div class="counter-group">
                            <button type="button" class="counter-btn" onclick="decreaseCounter('bathroom')">−</button>
                            <div class="counter-display" id="bathroomCount">0</div>
                            <button type="button" class="counter-btn" onclick="increaseCounter('bathroom')">+</button>
                            <input type="hidden" name="bathrooms" id="bathroomInput" value="0">
                        </div>
                    </div>
                    <div class="form-col">
                        <label>Balcony</label>
                        <div class="counter-group">
                            <button type="button" class="counter-btn" onclick="decreaseCounter('balcony')">−</button>
                            <div class="counter-display" id="balconyCount">0</div>
                            <button type="button" class="counter-btn" onclick="increaseCounter('balcony')">+</button>
                            <input type="hidden" name="balcony" id="balconyInput" value="0">
                        </div>
                    </div>
                    <div class="form-col">
                        <label>Water Supply*</label>
                        <select name="waterSupply" required>
                            <option disabled selected>Select</option>
                            <option value="Corporation">Corporation</option>
                            <option value="Borewell">Borewell</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>
                </div>

                <!-- Toggle Buttons -->
                <div class="form-row">
                    <div class="form-col">
                        <label>Pet Allowed*</label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active" onclick="toggleOption('pet', 'false')" id="petNo">No</button>
                            <button type="button" class="toggle-btn" onclick="toggleOption('pet', 'true')" id="petYes">Yes</button>
                            <input type="hidden" name="petAllowed" id="petInput" value="false">
                        </div>
                    </div>
                    <div class="form-col">
                        <label>Gym*</label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active" onclick="toggleOption('gym', 'false')" id="gymNo">No</button>
                            <button type="button" class="toggle-btn" onclick="toggleOption('gym', 'true')" id="gymYes">Yes</button>
                            <input type="hidden" name="gym" id="gymInput" value="false">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label>Non-Veg Allowed*</label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active" onclick="toggleOption('nonVeg', 'false')" id="nonVegNo">No</button>
                            <button type="button" class="toggle-btn" onclick="toggleOption('nonVeg', 'true')" id="nonVegYes">Yes</button>
                            <input type="hidden" name="nonVeg" id="nonVegInput" value="false">
                        </div>
                    </div>
                    <div class="form-col">
                        <label>Gated Security*</label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active" onclick="toggleOption('gatedSecurity', 'false')" id="gatedSecurityNo">No</button>
                            <button type="button" class="toggle-btn" onclick="toggleOption('gatedSecurity', 'true')" id="gatedSecurityYes">Yes</button>
                            <input type="hidden" name="gatedSecurity" id="gatedSecurityInput" value="false">
                        </div>
                    </div>
                </div>

                <!-- Dropdown Selects -->
                <div class="form-row">
                    <div class="form-col">
                        <label>Who will show the property?*</label>
                        <select name="showProperty" required>
                            <option disabled selected>Select</option>
                            <option value="Owner">Owner</option>
                            <option value="Tenant">Tenant</option>
                            <option value="Neighbor">Neighbor</option>
                            <option value="Security">Security</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label>Current Property Condition?</label>
                        <select name="propertyCondition">
                            <option disabled selected>Select</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Below Average">Below Average</option>
                        </select>
                    </div>
                </div>

                <!-- Phone Input -->
                <div class="form-group">
                    <label>Secondary Number</label>
                    <div class="phone-input">
                        <div class="country-code">
                            🇮🇳 +91 ▾
                        </div>
                        <input type="tel" name="secondaryNumber" placeholder="Secondary Number">
                    </div>
                </div>

                <!-- Near By Place -->
                <div class="form-group">
                    <label>Near By Place</label>
                    <input type="text" name="nearByPlace" placeholder="Eg. Near Metro Station, Shopping Mall, etc.">
                </div>

                <!-- Amenities Section - Only fields from your model -->
                <div class="form-group">
                    <label>Select the available amenities</label>
                    <div class="amenities-grid">
                        <label class="amenity-item">
                            <input type="checkbox" name="lift" value="true">
                            <span class="amenity-icon">🏢</span>
                            <span class="amenity-label">Lift</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="gasPipeLine" value="true">
                            <span class="amenity-icon">⛽</span>
                            <span class="amenity-label">Gas Pipeline</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="airConditioner" value="true">
                            <span class="amenity-icon">❄️</span>
                            <span class="amenity-label">Air Conditioner</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="park" value="true">
                            <span class="amenity-icon">🌳</span>
                            <span class="amenity-label">Park</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="houseKeeping" value="true">
                            <span class="amenity-icon">🧹</span>
                            <span class="amenity-label">House Keeping</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="internetService" value="true">
                            <span class="amenity-icon">📶</span>
                            <span class="amenity-label">Internet Service</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="powerBackUp" value="true">
                            <span class="amenity-icon">🔋</span>
                            <span class="amenity-label">Power Backup</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="serventRoom" value="true">
                            <span class="amenity-icon">🏠</span>
                            <span class="amenity-label">Servant Room</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="swimmingPool" value="true">
                            <span class="amenity-icon">🏊</span>
                            <span class="amenity-label">Swimming Pool</span>
                        </label>
                        <label class="amenity-item">
                            <input type="checkbox" name="fireSafety" value="true">
                            <span class="amenity-icon">🔥</span>
                            <span class="amenity-label">Fire Safety</span>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="back-btn">Back</button>
                    <button type="submit" class="submit-btn">Save & Continue</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    // Counter functions
    function increaseCounter(type) {
        const countElement = document.getElementById(type + 'Count');
        const inputElement = document.getElementById(type + 'Input');
        let currentValue = parseInt(countElement.textContent);
        currentValue++;
        countElement.textContent = currentValue;
        inputElement.value = currentValue;
    }

    function decreaseCounter(type) {
        const countElement = document.getElementById(type + 'Count');
        const inputElement = document.getElementById(type + 'Input');
        let currentValue = parseInt(countElement.textContent);
        if (currentValue > 0) {
            currentValue--;
            countElement.textContent = currentValue;
            inputElement.value = currentValue;
        }
    }

    // Toggle functions
    function toggleOption(type, value) {
        const input = document.getElementById(type + 'Input');
        const yesBtn = document.getElementById(type + 'Yes');
        const noBtn = document.getElementById(type + 'No');

        if (value === 'true') {
            yesBtn.classList.add('active');
            noBtn.classList.remove('active');
        } else {
            noBtn.classList.add('active');
            yesBtn.classList.remove('active');
        }

        input.value = value;
    }
</script>

</body>
</html>
